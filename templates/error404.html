<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <meta name="description" content="Error 404: Page Not Found on Arise Consulting website.">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/assets/icons/site.webmanifest">
    <link rel="stylesheet" href="/static/css/error404.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="info-container">
                <img class="logo" src="/static/assets/logo.svg" alt="Arise Consulting Logo"/>
                <h1>Oops... The page not found</h1>
                <p>We're sorry, but the page you were looking for doesn't exist. The link is probably broken or the page has been removed.</p>
                <p>You will be redirected to the home page in <span id="countdown">15</span> seconds.</p>
                <a class="button" href="/">Home</a>
            </div>
            <img src="/static/assets/404image.svg" alt="error icon">
        </div>
    </div>

    <script>
        let seconds = 15;
        function updateCountdown() {
            document.getElementById('countdown').textContent = seconds;
            if (seconds === 0) {
                window.location.href = "/";
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</body>
</html>
